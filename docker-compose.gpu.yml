services:
  llama:
    image: ghcr.io/ggml-org/llama.cpp:server-cuda
    command:
      - --model
      - ${LLAMA_MODEL_PATH:-/models/Qwen3-4B-Q4_K_M.gguf}
      - --host
      - 0.0.0.0
      - --port
      - "8080"
      - --ctx-size
      - ${LLAMA_CTX_SIZE:-16384}
      - --parallel
      - ${LLAMA_PARALLEL:-2}
      - --cont-batching
      - --n-gpu-layers
      - ${GPU_LAYERS:--1}
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
